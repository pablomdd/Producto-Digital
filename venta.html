<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venta | Cajas de Gatos</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <!-- Aquí empieza la navbar -->
    <nav>
        <div class="brand_image"><img src="images/logo.webp" alt="BRAND"></div>
        <div class="nav_options">
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="">Producto</a></li>
            </ul>
        </div>
    </nav>
    <!-- Aquí termina la navbar -->
    
    <div class="container">
        <div class="row">
            <div class="hero">
                <h1>Venta</h1>
            </div>
        </div>
    </div>

    <div class="container product_display">
        <div class="row">
                <div class="col-4">
                    <div class="modulo_pago">
                        <div class="product_image">
                            <img src="images/box2.png" alt="cajita cool">
                        </div>  
                        <div>
                            <h3>Producto 1</h3>
                            <p>Miles de productos hay en el mercado, pero nada como una caja con gatitos.</p>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="modulo_pago">
                        <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ME2LENSLPE3SU" method="POST">
                            <label for=”nombre”>Nombre:</label>
                            <br>
                            <input type=”text” id=”nombre” name=”user_name” placeholder="" class="data"/>
                            <br>
                            <label for=“email“>Email:</label>
                            <br> 
                            <input type="text" id="email" name="email" class="data" />
                            <br>
                            <label for="user_phone">Teléfono:</label>
                            <br>
                            <input type=”number” id="user_phone" name="phone" class="data"/>
                            <br>
                            <input type="submit" class="main_button" name="submit" value="Confirmar Pago">
                            <!-- <button type=”submit”>Enviar mis datos</button> -->
                        </form>
                    </div>
                </div>
        </div>

    </div>
    
    <!-- Inicia Footer -->
    <footer>
        <p>Términos y Condiciones</p>
        <p>contacto@cajasdegato.com</p>
    </footer>
    
    <script src="scripts/script.js">
    </script>
</body>
</html>
